apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: streamlit-frontend
  name: frontend-deployment
  labels:
    app: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-deployment
  template:
    metadata:
      labels:
        app: frontend-deployment
    spec:
      containers:
        - name: frontend-container
          image: omii2899/brain-tumor-classification-frontend:tagname                      
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
